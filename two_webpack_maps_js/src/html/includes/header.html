<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="dist/favicon/icon.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.bundle.css">

    <title><%=title%></title>

<header class="header" id="js-header">
    <div class="container">
        <div class="logo">
            <img src="uploads/logo.png" alt="logo">
        </div>
        <nav class="menu js-menu">
            <ul>
                <li><a href="#js-about" class="js-link-about"><span></span>About Us</a></li>
                <li><a href="#js-gallery" class="js-link-gallery"><span></span>projects</a></li>
                <li><a href="#js-news" class="js-link-news"><span></span>news</a></li>
                <li><a href="#js-contacts" class="js-link-contacts"><span></span>contact</a></li>
            </ul>
        </nav>
        <div class="socials socials--header">
            <ul>
                <li><a href="#">
                    <svg>
                        <use href="#facebook"></use>
                    </svg>
                </a></li>
                <li><a href="#">
                    <svg>
                        <use href="#twitter"></use>
                    </svg>
                </a></li>
                <li><a href="#">
                    <svg>
                        <use href="#instagram"></use>
                    </svg>
                </a></li>
            </ul>
        </div>
        <button class="burger js-burger"><span></span><span></span><span></span></button>
    </div>
</header>
